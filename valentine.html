<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise!</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background-color: #ffe6f0; margin:0; padding:0; overflow: hidden; }
  #loading, #captcha, #final { display: none; padding-top: 100px; }
  #progressBarContainer { width: 50%; background: #ddd; margin: 20px auto; border-radius: 20px; overflow: hidden; }
  #progressBar { width: 0%; height: 30px; background: #ff6699; text-align: center; color: white; line-height: 30px; font-weight: bold; transition: width 0.1s; }
  button { font-size: 20px; padding: 10px 20px; margin: 20px; cursor: pointer; border-radius: 10px; border: none; transition: transform 0.2s; }
  #yesBtn:hover { transform: scale(1.2); background-color: #ff3399; color: white; }
  #noBtn { position: absolute; }
  label { display: block; font-size: 20px; margin: 15px; cursor: pointer; }
  /* Heart animation */
  .heart { position: absolute; font-size: 24px; color: #ff4d94; animation: floatUp 4s linear infinite; }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity:1; }
    100% { transform: translateY(-800px) scale(1.5); opacity:0; }
  }
  /* Confetti */
  .confetti { position: absolute; width: 10px; height: 10px; background-color: #ff6699; opacity: 0.8; animation: fall 3s linear forwards; }
  @keyframes fall { 0% { transform: translateY(0) rotate(0deg); } 100% { transform: translateY(600px) rotate(720deg); opacity:0; } }
</style>
</head>
<body>
‚Ä®
<div id="loading">
  <h1>Preparing extremely important question‚Ä¶</h1>
  <div id="progressBarContainer">
    <div id="progressBar">0%</div>
  </div>
</div>
‚Ä®
<div id="captcha">
  <h1>Prove you are not a robot ü§ñ</h1>
  <form id="captchaForm">
    <label><input type="checkbox" name="option"> I am not a robot</label>
    <label><input type="checkbox" name="option"> I am cute</label>
    <label><input type="checkbox" name="option" id="valentineBox"> I will be Abhi's Valentine üíñ</label>
    <button type="submit">Submit</button>
  </form>
</div>
‚Ä®
<div id="final">
  <h1>So‚Ä¶?</h1>
  <button id="yesBtn" onclick="yesClicked()">Yes</button>
  <button id="noBtn">No</button>
</div>
‚Ä®
<script>
  // --------- Heart Background ---------
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = 20 + Math.random() * 30 + 'px';
    heart.innerText = '‚ù§Ô∏è';
    document.body.appendChild(heart);
    setTimeout(() => document.body.removeChild(heart), 4000);
  }
  setInterval(createHeart, 500);
‚Ä®
  // --------- Loading Screen ---------
  const loading = document.getElementById('loading');
  const progressBar = document.getElementById('progressBar');
  const captcha = document.getElementById('captcha');
  const final = document.getElementById('final');
  loading.style.display = 'block';
‚Ä®
  const progressSteps = [
    {percent: 10, text: 'Loading courage...'},
    {percent: 47, text: 'Remembering how cute you are...'},
    {percent: 89, text: 'Overthinking...'},
    {percent: 100, text: 'Will you be my Valentine?'}
  ];
‚Ä®
  let currentStep = 0;
  let width = 0;
‚Ä®
  const loadingInterval = setInterval(() => {
    width += 1;
    if(width > 100) width = 100;
    progressBar.style.width = width + '%';
‚Ä®
    if(currentStep < progressSteps.length && width >= progressSteps[currentStep].percent){
      progressBar.textContent = progressSteps[currentStep].text;
      currentStep++;
    }
‚Ä®
    if(width >= 100){
      clearInterval(loadingInterval);
      setTimeout(() => {
        loading.style.display = 'none';
        captcha.style.display = 'block';
      }, 500);
    }
  }, 50);
‚Ä®
  // --------- CAPTCHA Logic ---------
  const captchaForm = document.getElementById('captchaForm');
  captchaForm.addEventListener('submit', function(e){
    e.preventDefault();
    const valentineBox = document.getElementById('valentineBox');
    if(valentineBox.checked){
      captcha.style.display = 'none';
      final.style.display = 'block';
    } else {
      alert('You must check the last box to continue üíñ');
    }
  });
‚Ä®
  // --------- No Button Runs Away ---------
  const noBtn = document.getElementById('noBtn');
  noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  });
‚Ä®
  // --------- Yes Button Confetti ---------
  function yesClicked() {
    for(let i=0; i<50; i++){
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
      document.body.appendChild(confetti);
      setTimeout(() => document.body.removeChild(confetti), 3000);
    }
    alert('Yay! ‚ù§Ô∏è I knew it!');
  }
‚Ä®
</script>
‚Ä®
</body>
</html>
